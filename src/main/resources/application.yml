# =========================
# Server Configuration
# =========================
server:
  port: 8761
  servlet:
    context-path: /

# =========================
# Application Config
# =========================
spring:
  application:
    name: eureka-server
  profiles:
    active: dev

# =========================
# Eureka Server Config
# =========================
eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:intranet-eukera-server.onrender.com}
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: https://${EUREKA_INSTANCE_HOSTNAME}/eureka/
    registry-fetch-interval-seconds: 5

  server:
    wait-time-in-ms-when-sync-empty: 3000
    response-cache-update-interval-ms: 5000
    response-cache-auto-expiration-in-seconds: 180
    eviction-interval-timer-in-ms: 5000
    enable-self-preservation: false
    renewal-percent-threshold: 0.49

# =========================
# Actuator Config
# =========================
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env
  endpoint:
    health:
      show-details: always
    info:
      env:
        enabled: true

# =========================
# Application Info
# =========================
info:
  app:
    name: Eureka Discovery Server
    description: Service Discovery for Corporative Intranet
    version: 1.0.0
    developer: Luis Velez

# =========================
# Logging Config
# =========================
logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.cloud: INFO
    org.springframework.security: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# =========================
# DEV PROFILE
# =========================
---
spring:
  config:
    activate:
      on-profile: dev

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

logging:
  level:
    root: DEBUG

# =========================
# PROD PROFILE
# =========================
---
spring:
  config:
    activate:
      on-profile: prod

eureka:
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000

logging:
  level:
    root: WARN
